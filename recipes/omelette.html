<body>
    <h1>Omelette</h1>
    <img class="food" src="../img/eggs.jpeg" alt="beautiful slab of meat">
    <h2>Description</h2>
    <p>This is a great dish for breakfast lovers</p>
    <p>Also, quick and easy to make.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Two eggs</li>
        <li>Salt</li>
        <li>Black pepper</li>
        <li>cheese</li>
        <li>Butter</li>
    </ul> 
    <h3>Steps</h3>
    <ol>
        <li>Crack eggs into a bowl</li>
        <li>Season it</li>
        <li>whisk it</li>
        <li>heat the pan</li>
        <li>add butter</li>
        <li>Put mix in pan</li>
        
    </ol>
